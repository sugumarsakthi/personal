<div class="container-body">
    <div class="main-pages-cotainer">
        <div class="home-top-card mb-5">
            <div class="row align-items-center py-3">
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <mat-form-field>
                        <mat-label>Type of Cost</mat-label>
                        <mat-select>
                        <mat-option value="option1">Tea</mat-option>
                        <mat-option value="option2">Interest</mat-option>
                        <mat-option value="option3">Loan</mat-option>
                        </mat-select>
                        <mat-error>Please select type of cost</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <mat-select>
                            <mat-option value="option1">Tea</mat-option>
                            <mat-option value="option2">Interest</mat-option>
                            <mat-option value="option3">Loan</mat-option>
                        </mat-select>
                        <mat-error>Please select name</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Amount</mat-label>
                        <input matInput #message maxlength="256" placeholder="Enter a amount">
                        <mat-error>Please enter amount</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error>Please select a date</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 text-end mt-4">
                    <button mat-raised-button color="primary">Add</button>
                </div>

            </div>
        </div>
     
       

    </div>
</div>
